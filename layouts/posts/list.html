<!DOCTYPE html>
<html>

<head>
    {{ partial "links" . }}
    {{ partial "scripts" .}}
</head>

<body>
    {{ partial "header" . }}
    <div id="content">
        <div id='posts-wrapper'>
            {{ range .Pages.ByDate.Reverse }}
            {{ .Render "block" }}
            {{ end }}
        </div>
    </div>
    {{ partial "footer" . }}

</body>

</html>
